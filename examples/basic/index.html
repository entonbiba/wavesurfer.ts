<!doctype html>

<h1>wavesurfer.js</h1>

<div id="container"></div>

<script type="module">
  import WaveSurfer from '/dist/index.js'

  WaveSurfer.create({
    container: '#container',
    waveColor: 'rgb(200, 0, 200)',
    progressColor: 'rgb(100, 0, 100)',
    minPxPerSec: 300,
  }).load('http://wavesurfer-js.org/example/media/demo.wav')
</script>
